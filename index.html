<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio JS</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <div class="title-container">
        <h1 class="pokemon-title">P O K E M O N</h1>
    </div>
    
    <div class="rival-details">
        <p>Nombre: <span id="nombreRival"></span></p>
        <p>Tipo 1: <span id="tipo1Rival"></span></p>
        <p>Tipo 2: <span id="tipo2Rival"></span></p>
        <p>Ataque: <span id="ataqueFisRival"></span></p>
        <p>Ataque Especial: <span id="ataqueEspRival"></span></p>
        <p>Defensa: <span id="defensaFisRival"></span></p>
        <p>Defensa Especial: <span id="defensaEspRival"></span></p>
        <p>Velocidad: <span id="velocidadRival"></span></p>
        <p>Vida: <span id="vidaRival"></span></p>
    </div>
 
    <div class="arena" id="arena">
        <img id="pokeRival" src="" alt="">
        <img id="pokePropio" src="" alt="">
    </div>

    <div class="pokemon-selection">
        <input id="input" max="1000" type="number">
        <button id="btn-poke">Elegir pokemon</button>
        <button id="btn-atk-fis">Ataque Fisico</button>
        <button id="btn-atk-esp">Ataque Especial</button>
    </div>
    
    <button class="combat" id="btn-combat">Combate!</button>

    <div class="footer-line"></div>

    <div class="propios-details">
        <p>Nombre: <span id="nombrePropio"></span></p>
        <p>Tipo 1: <span id="tipo1Propio"></span></p>
        <p>Tipo 2: <span id="tipo2Propio"></span></p>
        <p>Ataque: <span id="ataquePropio"></span></p>
        <p>Ataque Especial: <span id="ataqueEspPropio"></span></p>
        <p>Defensa: <span id="defensaFisPropio"></span></p>
        <p>Defensa Especial: <span id="defensaEspPropio"></span></p>
        <p>Velocidad: <span id="velocidadPropio"></span></p>
        <p>Vida: <span id="vidaPropio"></span></p>
    </div>

    <script src="./app.js"></script>
    <div class="footer-line"></div>
</body>
</html>
